<div class = "login-container">
  <mat-card class = "login-form">
    <mat-toolbar color="primary" class="login-toolbar">Login</mat-toolbar>
    <form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm()">
      <mat-error *ngIf=" errorMessage != '' ">
        {{ errorMessage }}
      </mat-error>
      <mat-form-field> 
        <input matInput placeholder="User Name" formControlName="userName">
        <mat-error *ngIf = "loginForm.controls['userName'].errors?.required">{{ errorMessageType.invalidForm }}</mat-error>
        <mat-error *ngIf = "loginForm.controls['userName'].errors?.userName">invalid userName</mat-error>
      </mat-form-field>
      <mat-form-field> 
        <input matInput placeholder="Password" formControlName="password" type="password">
        <mat-error *ngIf = "loginForm.controls['password'].errors?.required">{{ errorMessageType.invalidForm }}</mat-error>

      </mat-form-field>

      <button type = "submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
    </form>
  </mat-card>
</div>
